<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <title>Canvas</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        #myCanvas {
            border-radius: 30px;
            border: 2px solid #fff;
        }
        h1 {
            font-size: 120px;
            color: #fff;
            font-family: Pixelify Sans;
            margin-bottom: 20px;
        }
        body {
            margin: 0;
            overflow: hidden;
        }

        .star {
            width: 1px;
            height: 1px;
            background-color: #ffffff;
            position: absolute;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px #ffffff;
            }
            to {
                box-shadow: 0 0 20px #ffffff, 0 0 10px #ffffff;
            }
        }
    </style>
</head>
<body>
  <header>
<h1>My Canvas</h1>
  </header>
    <main>
    <canvas id="myCanvas" width="800" height="800"></canvas>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.floor(Math.random() * 3) + 1}px`;
                star.style.height = star.style.width;

                document.body.appendChild(star);
            }
        });

        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        function createCircle(x, y, size, color) {
            ctx.beginPath();
            ctx.arc(x, y, size / 2, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function createTriangle(x, y, size, color) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + size, y);
            ctx.lineTo(x + size / 2, y + size);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        function createSquare(x, y, size, color) {
            ctx.beginPath();
            ctx.rect(x, y, size, size);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function createOctagon(x, y, size, color) {
            ctx.beginPath();
            const numSides = 8;
            for (let i = 0; i < numSides; i++) {
                const angle = (i * 2 * Math.PI) / numSides;
                const px = x + (size * 0.8) * Math.cos(angle);
                const py = y + (size * 0.8) * Math.sin(angle);
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        function createRhombus(x, y, size, color) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + size / 2, y - size / 2);
            ctx.lineTo(x + size, y);
            ctx.lineTo(x + size / 2, y + size / 2);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        function createParallelogram(x, y, width, height, skew, color) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + width, y);
            ctx.lineTo(x + width - skew, y + height);
            ctx.lineTo(x - skew, y + height);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        function createCrescent(x, y, outerRadius, innerRadius, color) {
            ctx.beginPath();
            ctx.arc(x, y, outerRadius, 0, Math.PI * 2);
            ctx.arc(x, y, innerRadius, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        function createHexagon(x, y, size, color) {
            ctx.beginPath();
            const numSides = 6;
            for (let i = 0; i < numSides; i++) {
                const angle = (i * 2 * Math.PI) / numSides;
                const px = x + size * Math.cos(angle);
                const py = y + size * Math.sin(angle);
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        function createArrow(x, y, size, color) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + size / 2, y);
            ctx.lineTo(x + size / 2, y - size / 4);
            ctx.lineTo(x + size, y + size / 2);
            ctx.lineTo(x + size / 2, y + size + size / 4);
            ctx.lineTo(x + size / 2, y + size);
            ctx.lineTo(x, y + size);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        function createTrapezoid(x, y, topWidth, bottomWidth, height, color) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + topWidth, y);
            ctx.lineTo(x + topWidth + (bottomWidth - topWidth) / 2, y + height);
            ctx.lineTo(x - (bottomWidth - topWidth) / 2, y + height);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        function createHeptagon(x, y, size, color) {
            ctx.beginPath();
            const numSides = 7;
            for (let i = 0; i < numSides; i++) {
                const angle = (i * 2 * Math.PI) / numSides;
                const px = x + size * Math.cos(angle);
                const py = y + size * Math.sin(angle);
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                ctx.lineTo(px, py);
            }
        }
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.fill();
    }

    function createPentagon(x, y, size, color) {
        ctx.beginPath();
        const numSides = 5;
        for (let i = 0; i < numSides; i++) {
            const angle = (i * 2 * Math.PI) / numSides;
            const px = x + size * Math.cos(angle);
            const py = y + size * Math.sin(angle);
            if (i === 0) {
                ctx.moveTo(px, py);
            } else {
                ctx.lineTo(px, py);
            }
        }
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.fill();
    }

    // Function to create an arrow
    createCircle(200, 110, 140, "blue");
    createSquare(335, 45, 130, "yellow");
    createTriangle(540, 45, 130, "red");
    createOctagon(200, 290, 90, "green");
    createHexagon(400, 290, 80, "orange");
    createPentagon(600, 290, 70, "purple");
    createArrow(150, 445, 100, "pink");
    createRhombus(325, 495, 155, "yellowgreen");
    createCrescent(600, 495, 70, 50, "brown");
    createHeptagon(200, 680, 70, "violet");
    createParallelogram(355, 630, 130, 100, 30, "Teal");
    createTrapezoid(540, 640, 140, 100, 80, "Gold");
    </script>
    </main>
    <footer style"height: 150px;">
     <h2 style="color:white; font-family: Pixelify Sans">Created by: Zedrick Regacho </h2>
      
    </footer>
</body>
</html>
